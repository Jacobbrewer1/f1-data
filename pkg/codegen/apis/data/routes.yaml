openapi: 3.0.0
info:
  version: latest
  title: Golf Data API
  description: This is the API for the golf data service

paths:
  /seasons:
    get:
      summary: Get all seasons
      responses:
        '200':
          description: A list of all seasons
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/season'
        '404':
          description: No seasons found
          content:
            application/json:
              schema:
                $ref: '../common/common.yaml#/components/schemas/message'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '../common/common.yaml#/components/schemas/error_message'

components:
  schemas:
    season:
      type: object
      properties:
        id:
          type: integer
          format: int64
        year:
          type: integer
          format: int64
